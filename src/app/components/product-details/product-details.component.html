<div class="detail-section">
  <div class="container-fluid">

      <!-- Skeleton loader while loading -->
    <ng-container *ngIf="isLoading; else productDetail">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title mt-3"></div>
      <div class="skeleton skeleton-price mt-2 mb-3"></div>
      <div class="skeleton skeleton-button mb-4"></div>
      <div class="skeleton skeleton-desc-heading"></div>
      <div class="skeleton skeleton-paragraph mt-2"></div>
      <div class="skeleton skeleton-paragraph"></div>
      <div class="skeleton skeleton-paragraph"></div>
    </ng-container>



    <!-- Actual Product Detail -->
    <ng-template #productDetail>

   <img *ngIf="product" src="{{product.imageUrl}}" class="detail-img" alt="">
   <h3 *ngIf="product">{{product.name}}</h3>
   <div  *ngIf="product" class="price" >
    {{product.unitPrice | currency:'USD'}}
   </div>
   <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
   <hr>
   <h4>Description</h4>
   <p  *ngIf="product">{{product.description}}</p>  
   <a routerLink="/products" class="mt-5 btn btn-primary btn-sm">Back to Product List</a>

    </ng-template>
  </div>
</div>
