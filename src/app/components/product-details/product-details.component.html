<div class="detail-section">
  <div class="container-fluid">
   <img *ngIf="product" src="{{product.imageUrl}}" class="detail-img" alt="">
   <h3 *ngIf="product">{{product.name}}</h3>
   <div  *ngIf="product" class="price" >
    {{product.unitPrice | currency:'USD'}}
   </div>
   <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
   <hr>
   <h4>Description</h4>
   <p  *ngIf="product">{{product.description}}</p>  
   <a routerLink="/products" class="mt-5 btn btn-primary btn-sm">Back to Product List</a>
  </div>
</div>
