<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}" class="product-title">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        <div class="price">{{ tempProduct.unitPrice | currency:'USD' }}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm add-to-cart-btn">Add to
                            cart</button>
                    </div>

                </div>
                <div *ngIf="products?.length == 0" class=" alert alert-warning com-md-12" role="alert">
                    No Products Found.
                </div>
            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber" [pageSize]="thePageSize" [maxSize]="5"
                                    [collectionSize]="theTotalElements" (pageChange)="listProducts()">
                                </ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">
                                    Page Size
                                </span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>15</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>






        </div>
    </div>
</div>
